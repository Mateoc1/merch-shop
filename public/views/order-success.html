<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Confirmado - Merch Shop</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <header class="header">
        <div class="logo">Merch Shop</div>
        <div class="icons">
            <a href="index.html">
                <button title="Ir al inicio">
                    <i class="fas fa-home"></i>
                </button>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="success-container">
            <div class="success-card">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>¡Pedido Confirmado!</h1>
                <p class="success-message">
                    Tu pedido ha sido procesado exitosamente. Recibirás un email de confirmación en breve.
                </p>
                
                <div class="order-details" id="orderDetails">
                    <!-- Order details will be loaded here -->
                </div>
                
                <div class="success-actions">
                    <a href="index.html" class="btn-primary">
                        <i class="fas fa-home"></i> Volver al inicio
                    </a>
                    <a href="artistas.html" class="btn-secondary">
                        <i class="fas fa-music"></i> Ver más productos
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                displayOrderDetails(orderId);
            } else {
                window.location.href = 'index.html';
            }
        });
        
        function displayOrderDetails(orderId) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                window.location.href = 'index.html';
                return;
            }
            
            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <div class="order-info">
                    <h3>Detalles del Pedido</h3>
                    <p><strong>Número de pedido:</strong> ${order.id}</p>
                    <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                    <p><strong>Fecha:</strong> ${new Date(order.date).toLocaleDateString('es-AR')}</p>
                </div>
                
                <div class="shipping-info">
                    <h3>Información de Envío</h3>
                    <p><strong>Nombre:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                    <p><strong>Dirección:</strong> ${order.shipping.address}</p>
                    <p><strong>Ciudad:</strong> ${order.shipping.city}, ${order.shipping.province}</p>
                    <p><strong>Código Postal:</strong> ${order.shipping.postalCode}</p>
                </div>
                
                <div class="delivery-info">
                    <h3>Tiempo de Entrega</h3>
                    <p><i class="fas fa-truck"></i> Tu pedido llegará en 3-7 días hábiles</p>
                    <p><i class="fas fa-envelope"></i> Recibirás un email con el código de seguimiento</p>
                </div>
            `;
        }
    </script>
</body>

</html>
