<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Merch Shop</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/nuevolog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">Merch Shop</div>
        <form class="search-form">
            <input type="text" placeholder="Buscar artistas o productos...">
            <button><i class="fas fa-search"></i></button>
        </form>
        <div class="icons">
            <a href="/login">
                <button title="Iniciar sesión"><i class="fas fa-user"></i></button>
            </a>

            <a href="/carrito">
                <button title="Carrito">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </a>

        </div>
    </header>

    <!-- Nav -->
    <nav class="main-nav">
        <a href="/">Inicio</a>
        <a href="/artistas">Artistas</a>
        <a href="/ayuda">Ayuda</a>
        <a href="#">Categorías</a>
    </nav>

    <!-- Main content -->
    <main class="main" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
        <div class="container">
            <form class="glass-card" id="registerForm">
                <h2>Crear Cuenta</h2>
                <p>Unite y empezá a explorar</p>

                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" placeholder="Juan" required>

                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" placeholder="Pérez" required>

                <label for="email"> Email </label>
                <input type="email" id="email" name="email" placeholder="vos@ejemplo.com" required>

                <label for="password"> Contraseña </label>
                <input type="password" id="password" name="password" placeholder="········" required>

                <label for="confirmPassword"> Confirmar Contraseña </label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="········" required>

                <button type="submit">Registrarse</button>

                <div class="footer">
                    <p>¿Ya tenés una cuenta? <a href="/login">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Merch Shop</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script> <!-- ✅ corregido -->
</body>

</html>
