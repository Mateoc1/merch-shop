<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Merch Shop</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <header class="header">
        <div class="logo">Merch Shop</div>
        <div class="icons">
            <a href="/carrito">
                <button title="Volver al carrito">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="checkout-container">
            <div class="checkout-form">
                <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
                
                <form id="checkoutForm">
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Información Personal</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">Nombre *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Apellido *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-shipping-fast"></i> Dirección de Envío</h3>
                        <div class="form-group">
                            <label for="address">Dirección *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Ciudad *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Código Postal *</label>
                                <input type="text" id="postalCode" name="postalCode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="province">Provincia *</label>
                            <select id="province" name="province" required>
                                <option value="">Seleccionar provincia</option>
                                <option value="buenos-aires">Buenos Aires</option>
                                <option value="catamarca">Catamarca</option>
                                <option value="chaco">Chaco</option>
                                <option value="chubut">Chubut</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="corrientes">Corrientes</option>
                                <option value="entre-rios">Entre Ríos</option>
                                <option value="formosa">Formosa</option>
                                <option value="jujuy">Jujuy</option>
                                <option value="la-pampa">La Pampa</option>
                                <option value="la-rioja">La Rioja</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="misiones">Misiones</option>
                                <option value="neuquen">Neuquén</option>
                                <option value="rio-negro">Río Negro</option>
                                <option value="salta">Salta</option>
                                <option value="san-juan">San Juan</option>
                                <option value="san-luis">San Luis</option>
                                <option value="santa-cruz">Santa Cruz</option>
                                <option value="santa-fe">Santa Fe</option>
                                <option value="santiago-del-estero">Santiago del Estero</option>
                                <option value="tierra-del-fuego">Tierra del Fuego</option>
                                <option value="tucuman">Tucumán</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-credit-card"></i> Método de Pago</h3>
                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="radio" id="creditCard" name="paymentMethod" value="credit-card" checked>
                                <label for="creditCard">
                                    <i class="fas fa-credit-card"></i> Tarjeta de Crédito/Débito
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="bankTransfer" name="paymentMethod" value="bank-transfer">
                                <label for="bankTransfer">
                                    <i class="fas fa-university"></i> Transferencia Bancaria
                                </label>
                            </div>
                        </div>

                        <div id="cardDetails" class="card-details">
                            <div class="form-group">
                                <label for="cardNumber">Número de Tarjeta *</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Fecha de Vencimiento *</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" maxlength="5">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Nombre en la Tarjeta *</label>
                                <input type="text" id="cardName" name="cardName">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-large">
                        <i class="fas fa-lock"></i> Confirmar Pedido
                    </button>
                </form>
            </div>

            <div class="order-summary">
                <div class="summary-card">
                    <h3>Resumen del Pedido</h3>
                    <div id="orderItems" class="order-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Envío:</span>
                            <span>Gratis</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/checkout.js"></script>
    <script src="/js/checkout.js"></script>

</body>

</html>
