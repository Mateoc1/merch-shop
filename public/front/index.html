<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch Shop</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <header class="header">
        <div class="logo">Merch Shop</div>

        <form class="search-form" id="searchForm">
            <input type="text" id="searchInput" placeholder="Buscar artistas o productos...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

       <div class="icons">
        <!-- Botón usuario -->
        <a href="/login" id="loginLink">
            <button title="Iniciar sesión">
            <i class="fas fa-user"></i>
            <span id="usernameDisplay"></span>
            </button>
        </a>

        <!-- Botón cerrar sesión (oculto al inicio) -->
        <button id="logoutBtn" title="Cerrar sesión" style="display:none;">
            <i class="fas fa-sign-out-alt"></i>
        </button>

        <!-- Botón carrito -->
        <a href="/carrito">
            <button title="Carrito" id="cartButton">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="cart-count">0</span>
            </button>
        </a>
        </div>

    </header>

    <!-- Subscription Status Display -->
    <div id="subscriptionStatus" class="subscription-status"></div>

    <nav class="main-nav">
        <a href="/">Inicio</a>
        <a href="/artistas">Artistas</a>
        <a href="/ayuda">Ayuda</a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle">Categorías <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
                <a href="#" data-category="clothing">Ropa</a>
                <a href="#" data-category="accessories">Accesorios</a>
                <a href="#" data-category="records">Discos</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="hero">
            <h1>Encuentra el merch de tus artistas favoritos</h1>
            <p>La mejor colección de merchandise oficial de artistas argentinos</p>
        </section>

        <section class="filters">
            <h2>Filtrar productos</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="clothing">Ropa</button>
                <button class="filter-btn" data-filter="accessories">Accesorios</button>
                <button class="filter-btn" data-filter="records">Discos</button>
            </div>
        </section>

        <section class="products-section">
            <h2>Productos destacados</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Merch Shop</p>
        <ul class="example-1">
            <li class="icon-content">
                <a href="https://www.spotify.com/" aria-label="Spotify" data-social="spotify" class="link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">

                    </svg>
                </a>
                <div class="tooltip">Facebook</div>
            </li>
            <li class="icon-content">
                <a href="https://www.pinterest.com/" aria-label="Pinterest" data-social="pinterest" class="link">

                </a>
                <div class="tooltip">Instagram</div>
            </li>
            <li class="icon-content">
                <a href="https://dribbble.com/" aria-label="Dribbble" data-social="dribbble" class="link">
                    <svg version="1.1" viewBox="0 0 100 100">

                </a>
                <div class="tooltip">Twitter</div>
            </li>
            <li class="icon-content">
                <a href="https://telegram.org/" aria-label="Telegram" data-social="telegram" class="link">
                    <svg version="1.1" viewBox="0 0 100 100">

                    </svg>
                </a>
                <div class="tooltip">Mail</div>
            </li>
        </ul>
    </footer>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script> 
    <script src="/js/stripe.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
